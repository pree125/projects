<body class="ready">
  <div id="app"></div>
  <script style="fontalop">
    window.$docsify = {

      name: 'Home',
      // repo: '',
      // logo: '/_media/icon.svg',
      loadSidebar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      // loadNavbar: true,
      coverpage: true,
      notFoundPage: true,
      nativeEmoji: true,
      // search: 'auto', 
      hideOtherSidebarContent: true,
      // disqus: 'shortname',

      share: {
        // reddit: true,
        linkedin: true,
        linkedin: {
          url: "www.linkedin.com/in/proboda-senarathne/"
        },
        // facebook: true,
        twitter: true,
        whatsapp: true,
        // telegram: true,
        options: {
          theme: 'slide-bar'
        }
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'material', // default
        tabComments: true,      // default
        tabHeadings: true  ,     // default
        
      },
      // Good 33a7b5
      progress: {
        position: "top",
        color: "var(--theme-color, #33a7b5)",
        height: "3px",
      },

      darklightTheme: {
        siteFont: "PT Sans",
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          accent: ' #33a7b5',
          toogleBackground: '#ffffff',
          background: '##1f1e1e',
          textColor: '#b4b4b4',
          codeTextColor: '#ffffff',
          codeBackgroundColor: '##1f1e1e',
          borderColor: '#0d2538',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#ffffff',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: ' #33a7b5',
          toogleBackground: '#091a28',
          background: '#ffffff',
          textColor: '#505d6b',
          codeTextColor: '#505d6b',
          codeBackgroundColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#505d6b',
          codeTypeColor: '#505d6b',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      },


      markdown: {
            code: function(code, lang){
              var renderer_func = function(code, lang, base=null) { 
                var pdf_renderer = function(code, lang, verify) {
                  function unique_id_generator(){
                    function rand_gen(){
                      return Math.floor((Math.random()+1) * 65536).toString(16).substring(1);
                    }
                    return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
                  }
                  if(lang && !lang.localeCompare('pdf', 'en', {sensitivity: 'base'})){
                    if(verify){
                      return true;
                    }else{
                      var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                      var container_list = new Array();
                      if(localStorage.getItem('pdf_container_list')){
                        container_list = JSON.parse(localStorage.getItem('pdf_container_list'));	
                      }
                      container_list.push({"pdf_location": code, "div_id": divId});
                      localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                      return (
                        '<div style="margin-top:'+ PDF_MARGIN_TOP +'; margin-bottom:'+ PDF_MARGIN_BOTTOM +';" id="'+ divId +'">'
                          + '<a href="'+ code + '"> Link </a> to ' + code +
                        '</div>'
                      );
                    } 
                  }
                  return false;
                }
                if(pdf_renderer(code, lang, true)){
                  return pdf_renderer(code, lang, false);
                }
                
                return (base ? base : this.origin.code.apply(this, arguments));
            }
        	

      }
    }

  </script>

   </script>
